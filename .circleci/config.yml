version: 2
jobs:
  install:
    working_directory: ~/temp
    docker:
      - image: circleci/node:8-browsers
    steps:
      - checkout
      - restore_cache:
          keys:
          - dependency-cache-{{ checksum "yarn.lock" }}
          - dependency-cache-
      - run:
          name: install-dependencies
          command: yarn
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - .cache/yarn
            - node_modules
  build:
      - run:
          name: build-project
          command: yarn build
  test:
      - run:
          name: run-unit-tests
          command: yarn test:ci
      - store_artifacts:
          path: ./coverage/
          prefix: tests-report
      - store_test_results:
          path: ./coverage/
  lint:
      # - run:
      #     halt_build_on_fail: false
      #     name: angular-lint
      #     command: yarn lint:ci
      # - store_artifacts:
      #     path: ./coverage/tslintout.json
      #     prefix: lint
workflows:
  version: 2
  build_and_test:
    jobs:
      - install
      - build:
          requires:
            - install
      - test:
          requires:
            - install
      - lint:
          requires:
            - install
