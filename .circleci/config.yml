# Check https://circleci.com/docs/2.0/language-javascript/ for more details

version: 2
jobs:
  build:
    working_directory: ~/temp
    docker:
      - image: circleci/node:8-browsers
    steps:
      - checkout
      - restore_cache:
          keys:
          - dependency-cache-{{ checksum "yarn.lock" }}
          - dependency-cache-
      - run:
          name: install-dependencies
          command: yarn
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - .cache/yarn
            - node_modules
      - run:
          name: angular-build
          command: yarn build
  test:
    working_directory: ~/temp
    docker:
      - image: circleci/node:8-browsers
    steps:
      - checkout
      - restore_cache:
          keys:
          - dependency-cache-{{ checksum "yarn.lock" }}
          - dependency-cache-
      - run:
          name: install-dependencies
          command: yarn
      - run:
          name: angular-test
          command: yarn test:ci
      - store_artifacts:
          path: ./coverage/
          prefix: tests-report
  lint:
    working_directory: ~/temp
    docker:
      - image: circleci/node:8-browsers
    steps:
      - checkout
      - restore_cache:
          keys:
          - dependency-cache-{{ checksum "yarn.lock" }}
          - dependency-cache-
      - run:
          name: install-dependencies
          command: yarn
      # - run:
      #     halt_build_on_fail: false
      #     name: angular-lint
      #     command: yarn lint:ci
      # - store_artifacts:
      #     path: ./coverage/tslintout.json
      #     prefix: lint
      - store_artifacts:
          path: ./coverage/tslintout.json
          prefix: lint-report
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test
      - lint
