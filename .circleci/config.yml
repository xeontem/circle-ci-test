# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details

common: &common
  working_directory: ~/xeontem
  docker:
    - image: circleci/node:8-browsers

version: 2
jobs:
  save_cache:
    <<: *common
    steps:
      - checkout
      - restore_cache:
          keys:
          - dependency-cache-{{ checksum "yarn.lock" }}
          - dependency-cache-
      - run:
          name: install-dependencies
          command: yarn
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - .cache/yarn
            - node_modules
  build:
    <<: *common
    steps:
      - checkout
      - restore_cache:
          keys:
          - dependency-cache-{{ checksum "yarn.lock" }}
          - dependency-cache-
      - run:
          name: install-dependencies
          command: yarn
      - run:
          name: build-project
          command: yarn build:prod
      - store_artifacts:
          path: ./dist/
          prefix: builted-project
      - persist_to_workspace:
          root: ~/xeontem
          paths: dist
  test:
    <<: *common
    steps:
      - checkout
      - restore_cache:
          keys:
          - dependency-cache-{{ checksum "yarn.lock" }}
          - dependency-cache-
      - run:
          name: install-dependencies
          command: yarn
      - run:
          name: run-unit-tests
          command: yarn test:ci
      - store_artifacts:
          path: ./coverage/
          prefix: tests-report
      - store_test_results:
          path: ./coverage/
  lint:
    <<: *common
    steps:
      - checkout
      - restore_cache:
          keys:
          - dependency-cache-{{ checksum "yarn.lock" }}
          - dependency-cache-
      - run:
          name: install-dependencies
          command: yarn
      - run:
          name: angular-lint
          command: yarn lint:ci
      - store_artifacts:
          path: ./tslintout.json
          prefix: lint
  deploy:
    <<: *common
    steps:
      - checkout
      - restore_cache:
          keys:
            - dependency-cache-{{ checksum "yarn.lock" }}
            - dependency-cache-
      - run:
          name: install-dependencies
          command: yarn
      - attach_workspace:
          at: ~/xeontem
      - store_artifacts:
          path: ./dist/
          prefix: builted-project
      - run:
          name: Deploy Master to Firebase
          command: ./node_modules/.bin/firebase deploy --token $FIREBASE_TOKEN
  show_token:
    <<: *common
    steps:
      - run:
          name: show token
          command: echo $FIREBASE_TOKEN
workflows:
  version: 2
  build_and_test-flow:
    jobs:
      - show_token:
          context: firebase-react
      - save_cache:
          requires:
            - show_token
      - build
      - lint
      - test:
          context: public
      - deploy:
          context: public
          requires:
            - build
            - test
            - lint
          filters:
                branches:
                  only: master
