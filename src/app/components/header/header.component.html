<div class="example-button-row">
  <div class="mat-h4">

    <!-- template-driven form       -->
    <!-- directive ngForm that matches the <form> selector -->
    <form #tplDrivenform="ngForm" (ngSubmit)="tplDrivenSubmit(tplDrivenform.value)">
      <fieldset ngModelGroup="name">
        <label>Firstname:</label>
        <input type="text"
               name="firstname"
               [(ngModel)]="firstname"
               #firstNameValue="ngModel"
               required
               minlength="4"
               forbiddenName="bob">
        <p>You entered {{firstname}}</p>
      
        <label>Lastname:</label>
        <input type="text" name="lastname" [(ngModel)]="lastname">
        <p>You entered {{lastname}}</p>
      </fieldset>
      
      <fieldset ngModelGroup="address">
        <label>Street:</label>
        <input type="text" name="street" ngModel>
      
        <label>Zip:</label>
        <input type="text" name="zip" ngModel>
      
        <label>City:</label>
        <input type="text" name="city" ngModel>
      </fieldset>
      <button mat-button color="warn" type="submit" [disabled]="firstNameValue.errors?.minlength">Submit</button>
    </form>
    
    <!-- reactive form -->
    <form [formGroup]="selectedFood" (ngSubmit)="reactiveSubmit(selectedFood.value)" novalidate>
      <mat-form-field>
        <mat-select formControlName="reactValue" placeholder="select food">
          <mat-option *ngFor="let food of foods" [value]="food.value">
            {{food.viewValue}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="selectedFood.invalid">Please choose a food</mat-error>
        <mat-hint>{{selectedFood}}</mat-hint>
      </mat-form-field>
      <button mat-button color="accent" type="submit" >Sign up</button>
    </form>
    <!-- end of form -->
    <p>Selected value: {{selectedFood.value.reactValue}}</p>
  </div>

  <!-- material examples -->
  <h3>Basic Buttons</h3>
  <div class="button-row unicorn-dark-theme">
    <button mat-button (click)="checkValue()">check reactive value</button>
    <button mat-button color="primary">Primary</button>
    <button mat-button color="accent">Accent</button>
    <button mat-button color="warn">Warn</button>
    <button mat-button disabled>Disabled</button>
    <a mat-button routerLink=".">Link</a>
  </div>
  
  <h3>Raised Buttons</h3>
  <div class="button-row">
    <button mat-raised-button>Basic</button>
    <button mat-raised-button color="primary">Primary</button>
    <button mat-raised-button color="accent">Accent</button>
    <button mat-raised-button color="warn">Warn</button>
    <button mat-raised-button disabled>Disabled</button>
    <a mat-raised-button routerLink=".">Link</a>
  </div>
  
  <h3>Icon Buttons</h3>
  <div class="button-row">
    <button mat-icon-button>
      <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
    </button>
    <button mat-icon-button color="primary">
      <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
    </button>
    <button mat-icon-button color="accent">
      <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
    </button>
    <button mat-icon-button color="warn">
      <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
    </button>
    <button mat-icon-button disabled>
      <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
    </button>
  </div>
  
  <h3>Fab Buttons</h3>
  <div class="button-row">
    <button mat-fab>Basic</button>
    <button mat-fab color="primary">Primary</button>
    <button mat-fab color="accent">Accent</button>
    <button mat-fab color="warn">Warn</button>
    <button mat-fab disabled>Disabled</button>
    <button mat-fab>
      <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
    </button>
    <a mat-fab routerLink=".">Link</a>
  </div>
  
  <h3>Mini Fab Buttons</h3>
  <div class="button-row">
    <button mat-mini-fab>Basic</button>
    <button mat-mini-fab color="primary">Primary</button>
    <button mat-mini-fab color="accent">Accent</button>
    <button mat-mini-fab color="warn">Warn</button>
    <button mat-mini-fab disabled>Disabled</button>
    <button mat-mini-fab>
      <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
    </button>
    <a mat-mini-fab routerLink=".">Link</a>
  </div>
</div>
